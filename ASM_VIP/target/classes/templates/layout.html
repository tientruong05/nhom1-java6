<!DOCTYPE html>
<html th:fragment="view(title, content, styles)">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title th:replace="${title}">Watch Store</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.5/font/bootstrap-icons.min.css"
      rel="stylesheet"
    />

    <link rel="stylesheet" th:href="@{/css/header.css}" />
    <link rel="stylesheet" th:href="@{/css/footer.css}" />

    <!-- Chèn thêm style từ trang con -->
    <style th:utext="${styles}"></style>
    <style>
      .articles {
        min-height: 500px;
      }
    </style>
  </head>
  <body>
    <!-- <header><h1 th:text="#{header.name}">Online Shopping</h1></header> -->
    <div th:replace="fragments/header :: header">MENU</div>

    <div class="articles">
      <article th:replace="${content}">CONTENT</article>
    </div>

    <div th:replace="fragments/footer :: footer">footer</div>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        // Cập nhật số lượng giỏ hàng khi trang load
        fetch("/java5/asm/cart/count")
          .then((response) => response.text())
          .then((count) => {
            document.getElementById("cart-count").textContent = count;
          });
      });
      document.addEventListener("DOMContentLoaded", function () {
        const cartCountElement = document.getElementById("cart-count");
        const addToCartButtons = document.querySelectorAll(".add-to-cart");

        addToCartButtons.forEach((button) => {
          button.addEventListener("click", function () {
            let currentCount = parseInt(cartCountElement.textContent);
            cartCountElement.textContent = currentCount + 1;
          });
        });
      });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
