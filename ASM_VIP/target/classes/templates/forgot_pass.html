<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quên Mật Khẩu</title>
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@500&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
          box-sizing: border-box;
          margin: 0;
          padding: 0;
        }
  
        body {
          background: linear-gradient(135deg, #1a1a1a, #2d2d2d);
          display: flex;
          justify-content: center;
          align-items: center;
          flex-direction: column;
          font-family: 'Montserrat', sans-serif;
          height: 100vh;
          margin: 0;
          color: #333333;
        }
  
        .page-title {
          color: #c9a55c;
          font-size: 2.5em;
          font-weight: 300;
          margin-bottom: 30px;
          text-align: center;
          letter-spacing: 2px;
          position: relative;
        }
  
        .page-title::after {
          content: '';
          display: block;
          width: 60px;
          height: 2px;
          background: #c9a55c;
          margin: 15px auto;
        }
  
        .container {
          background: rgba(255, 255, 255, 0.95);
          backdrop-filter: blur(10px);
          border-radius: 15px;
          box-shadow: 0 15px 35px rgba(0,0,0,0.2);
          padding: 40px;
          width: 100%;
          max-width: 400px;
          transition: all 0.3s ease;
          margin: 2px auto;
        }
  
        form {
          display: flex;
          flex-direction: column;
          gap: 20px;
        }
  
        .form-group {
          position: relative;
        }
  
        label {
          display: block;
          margin-bottom: 8px;
          color: #2d2d2d;
          font-weight: 500;
          font-size: 0.9em;
          letter-spacing: 0.5px;
        }
  
        input {
          width: 100%;
          padding: 12px 15px;
          border: 1px solid rgba(201, 165, 92, 0.3);
          border-radius: 8px;
          background-color: rgba(255, 255, 255, 0.9);
          font-size: 0.95em;
          transition: all 0.3s ease;
        }
  
        input:focus {
          outline: none;
          border-color: #c9a55c;
          box-shadow: 0 0 0 2px rgba(201, 165, 92, 0.2);
        }
  
        button {
          background: #c9a55c;
          color: white;
          border: none;
          border-radius: 8px;
          padding: 15px;
          font-size: 1em;
          font-weight: 600;
          letter-spacing: 1px;
          cursor: pointer;
          transition: all 0.3s ease;
          margin-top: 10px;
        }
  
        button:hover {
          background: #d4b36b;
          transform: translateY(-2px);
          box-shadow: 0 5px 15px rgba(201, 165, 92, 0.3);
        }
  
        button i {
          margin-right: 8px;
        }
  
        .form-footer {
          text-align: center;
          margin-top: 20px;
          font-size: 0.9em;
        }
  
        .form-footer a {
          color: #c9a55c;
          text-decoration: none;
          font-weight: 500;
          transition: color 0.3s ease;
        }
  
        .form-footer a:hover {
          color: #d4b36b;
        }
  
        .message {
          text-align: center;
          margin-top: 10px;
          font-size: 0.9em;
          color: red;
          font-weight: bold;
        }
  
        @media (max-width: 480px) {
          .container {
            margin: 20px;
            padding: 30px;
          }
  
          .page-title {
            font-size: 2em;
          }
        }
      </style>
  
</head>
<body>
    <h2 class="page-title">Quên Mật Khẩu</h2>
    <div class="container">
        <form action="/java5/asm/account/resetPassword" method="post">
            <div class="form-group">
                <label for="username">Tài khoản</label>
                <input type="text" id="username" name="username" placeholder="Nhập tên tài khoản" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Nhập địa chỉ email" required>
            </div>
            <button type="submit">
                <i class="fas fa-key"></i>
                Lấy lại mật khẩu
            </button>
            <div class="message" th:text="${message}"></div>
            <div class="form-footer">
                <a href="/java5/asm/login">Quay lại đăng nhập</a>
            </div>
        </form>
    </div>
</body>
</html>
