<!DOCTYPE html>
<html
  xmlns:th="http://www.thymeleaf.org"
  th:replace="~{layout :: view(~{::title}, ~{::body}, ~{::style})}"
>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Thanh toán - Watch Store</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <style>
        body {
            font-family: "Roboto", "Arial", sans-serif;
            color: #1a1a1a;
            background-color: #f5f5f5;
        }

        .confirmation-container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
            padding: 2rem;
            margin: 50px auto;
            max-width: 800px;
            text-align: center;
        }

        h1 {
            color: #0b0b0b;
        }

        .order-details {
            font-size: 1.1rem;
            margin: 20px 0;
        }

        .order-details span {
            font-weight: bold;
            color: #e74c3c;
        }

        .btn-continue {
            background: #e74c3c;
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 25px;
            transition: all 0.3s ease;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            display: inline-block;
            margin-top: 15px;
            text-decoration: none;
        }

        .btn-continue:hover {
            background: #c0392b;
            transform: translateY(-3px);
        }
        
        .btn-continue-shopping {
            background-color: #1a1a1a;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 30px;
            transition: all 0.3s cubic-bezier(0.165, 0.84, 0.44, 1);
            text-transform: uppercase;
            letter-spacing: 1px;
            font-size: 0.9rem;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 10px;
            font-weight: 500;
        }

        .btn-continue-shopping:hover {
            background-color: #d4af37;
            color: white;
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
        }
    </style>
  </head>
  <body>
    <div class="confirmation-container">
        <h1>Đơn Hàng Đã Được Xác Nhận</h1>
        <div class="order-details">
            <p>Mã đơn hàng: <span th:text="${order.id}"></span></p>
            <p>Tổng tiền: <span th:text="${#numbers.formatDecimal(totalAmount, 0, 'COMMA', 0, 'POINT')} + ' VNĐ'"></span></p>
            <p>Ngày đặt hàng: <span th:text="${#dates.format(order.orderDate, 'dd/MM/yyyy')}"></span></p>
            <p>Cảm ơn bạn đã mua sắm!</p>
        </div>
        <!-- Action Buttons -->
        <div class="justify-content-between align-items-center m-2">
            <a href="/java5/asm/users/orders" class="btn-continue-shopping">
                Xem đơn hàng
            </a>
            <a href="/java5/asm/index" class="btn-continue">
                Tiếp tục mua sắm
            </a>
        </div>
    </div>
  </body>
</html>
